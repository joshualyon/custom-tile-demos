<div class="full-center">
  <div class="wrapper" id="wrapper">
    <input id="range" type="range" min="0" max="100" value="0">
  </div>
  <div id="tooltip"></div>
</div>


<script src="https://cdn.sharptools.io/js/custom-tiles/0.2.1/stio.js"></script>

<script>
  const rangeInput = document.getElementById('range');
  const tooltip = document.getElementById('tooltip')
  let thing, step;
    
  stio.ready(function(data){
    thing = data.settings.thing;
    step = data.settings.step;

    if(!thing){
      console.warn('CustomTile::VolumeLevel: configure the tile with a thing')
      return;
    }
    
    
    //if we have step as a string, parse it as a number
    if(typeof step === "string")
      step = parseInt(step, 10)

    //if it's a usable numeric value, use it as the step
    if(step > 0 && step <= 100 && !isNaN(step))
      rangeInput.step = step;
    

    //initialize the range with the value
    updateRangeValue(thing.attributes['volume'].value)

    //and listen for value changes
    thing.subscribe('volume')
    thing.attributes['volume'].onValue(updateRangeValue)
  });

  // Listener for range value changes
  rangeInput.addEventListener('change', function() {
      console.log('New value from user:', this.value);
      // Send command here, e.g., sendCommand(this.value);
      sendVolumeCommand(this.value)
  });

  rangeInput.addEventListener('input', function(){
    showTooltip(this.value, true)
  })

  // Listener for range cursor position (hover / touch) - went back to range 'input' for accuracy and simplicity
  // rangeInput.addEventListener('mousemove', handleMouseMove);
  // rangeInput.addEventListener('touchmove', handleTouchMove);
  
  rangeInput.addEventListener('mouseout', startFadeOutTimer);
  rangeInput.addEventListener('touchend', startFadeOutTimer);
  rangeInput.addEventListener('change', startFadeOutTimer);
  
  let fadeOutTimer;
  
  function handleMouseMove(event) {
    let percent = event.offsetX / event.target.clientWidth
    showTooltip(percent);
  }
  
  function handleTouchMove(event) {
    let percent = event.target.value / 100;
    showTooltip(percent);
  }
  
  function showTooltip(percent, raw=false) {
    clearTimeout(fadeOutTimer);
    tooltip.style.opacity = '1';
  
    const position = getPosition(percent, raw)
  
    const volume = raw ? percent : getExpectedRangeValue(percent);
    
    // console.debug(volume, rangeInput.value, (percent * 100).toFixed(3))
  
    tooltip.textContent = volume;
    tooltip.style.top = `${position}px`;
  }

  function getPosition(percent, raw=false){
    if(raw)
      percent = percent / 100.0;
    const rect = rangeInput.getBoundingClientRect();
    let position = Math.round((1 - percent) * rect.height) + rect.top;
    let tooltipPosition = Math.max(position - tooltip.clientHeight, rect.top);
    return tooltipPosition;
  }
  
  function startFadeOutTimer() {
    fadeOutTimer = setTimeout(() => {
      tooltip.style.opacity = '0';
    }, 500);
  }

  
  function getExpectedRangeValue(percent) {
    const minValue = parseInt(rangeInput.min);
    const maxValue = parseInt(rangeInput.max);
    const step = parseInt(rangeInput.step);
  
    // If we have steps, calculate the expected step value
    if (step) {
      const steps = (maxValue - minValue) / step;
      return Math.round(percent * steps) * step + minValue;
    } else {
      return Math.round(percent * (maxValue - minValue) + minValue);
    }
  }

  // Function to programmatically update the range value
  function updateRangeValue(newValue) {
    rangeInput.value = newValue;
    console.log('Range value updated programmatically to:', newValue);
  }

  function sendVolumeCommand(level){
    level = parseInt(level, 10) //base 10 number (radix) to be safe
    thing.sendCommand('setVolume', [level])
  }
</script>
